<html lang="pt-BR"><head>

    <title>Cursos</title>

  <body>
    <div class="container">
      
<h1>Cursos Disponíveis</h1>
<form action="/curso" method="get">
    <div class="form-group">
        <label for="curso_nome">Selecione um curso:</label>
        <select class="form-control" id="curso_nome" name="curso_nome">
            
            <option value="EF">EF</option>
            
            <option value="EM">EM</option>
            
            <option value="EA">EA</option>
            
            <option value="EB">EB</option>
            
            <option value="EP">EP</option>
            
            <option value="EQD">EQD</option>
            
            <option value="EQN">EQN</option>
            
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Ver Grade Curricular</button>
</form>

    </div>
