<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Cursos</title>
</head>
<body>
    <div class="container">
        <h1>Cursos Disponíveis</h1>
        <form id="cursoForm">
            <div class="form-group">
                <label for="curso_nome">Selecione um curso:</label>
                <select class="form-control" id="curso_nome" name="curso_nome" onchange="redirecionarCurso()">
                    <option value="">Selecione um curso</option>
                    <option value="EF">EF</option>
                    <option value="EM">EM</option>
                    <option value="EA">EA</option>
                    <option value="EB">EB</option>
                    <option value="EP">EP</option>
                    <option value="EQD">EQD</option>
                    <option value="EQN">EQN</option>
                </select>
            </div>
        </form>
    </div>
    <footer class="text-center mt-4">
        <p>© Desenvolvido por Derick Mazelli Barbosa</p>
    </footer>
    <script>
        function redirecionarCurso() {
            var cursoNome = document.getElementById("curso_nome").value;
            if (cursoNome) {
                window.location.href = cursoNome + '.html';
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
