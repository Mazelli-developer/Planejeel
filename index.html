<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 2000px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
            width: auto; /* Largura automática */
            margin: auto; /* Margens automáticas para centralização */
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007BFF;
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <h1>Cursos Disponíveis</h1>
        <form id="cursoForm">
            <div class="form-group">
                <label for="curso_nome">Selecione um curso:</label>
                <select class="form-control" id="curso_nome" name="curso_nome">
                    <option value="">Selecione um curso</option>
                    <option value="EF">EF - Engenharia Física</option>
                    <option value="EM">EM - Engenharia de Materiais</option>
                    <option value="EA">EA - Engenharia Ambiental</option>
                    <option value="EB">EB - Engenharia Bioquímica</option>
                    <option value="EP">EP - Engenharia de Produção</option>
                    <option value="EQD">EQD - Engenharia Química Diúrno</option>
                    <option value="EQN">EQN - Engenharia Química Noturno</option>
                </select>
            </div>
        </form>

    </div>
    <footer class="text-center mt-4">
        <p>© Desenvolvido por Derick Mazelli Barbosa</p>
    </footer>
    <!-- Bootstrap JS e jQuery (opcional, se necessário) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-7Hv3/Z85FPbYyNzPPjZOzmKJ32c1gOO6Z4NluzTf8qLXYlZ6Yp1k1IR8kXCSFm+x" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+JrUkPPSk/aJ7tmOGfrG/CJoA6E76Pcjz5H" crossorigin="anonymous"></script>

    <script>
        // Captura o evento de mudança no select
        document.getElementById('curso_nome').addEventListener('change', function() {
            var cursoSelecionado = this.value;
            if (cursoSelecionado) {
                // Constrói a URL do curso selecionado
                var urlCurso = cursoSelecionado + '.html';
                // Redireciona para a página do curso
                window.location.href = urlCurso;
            }
        });
    </script>

</body>
</html>
