{% extends "base.html" %}

{% block title %}Cursos{% endblock %}

{% block content %}
<h1>Cursos Dispon√≠veis</h1>
<form>
    <div class="form-group">
        <label for="curso_nome">Selecione um curso:</label>
        <select class="form-control" id="curso_nome" name="curso_nome" onchange="redirectToCourse(this.value)">
            <option value="" disabled selected>Selecione um curso</option>
            <option value="EF">EF</option>
            <option value="EM">EM</option>
            <option value="EA">EA</option>
            <option value="EP">EP</option>
            <option value="EB">EB</option>
            <option value="EQD">EQD</option>
            <option value="EQN">EQN</option>
        </select>
    </div>
</form>

<script>
    function redirectToCourse(curso) {
        if (curso) {
            var url = "{{ url_for('static', filename='') }}" + curso.toLowerCase() + ".html";
            window.location.href = url;
        }
    }
</script>
{% endblock %}
